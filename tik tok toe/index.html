<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>
                Tik Tok Toe Game.
            </li>
        </ul>
    </nav>

    <div class="gameContainer">


        <div class="bk">
            <div class="winner">
                <h2>Winner is <span>X</span></h2>
            </div>
        </div>
        

        <div class="container">
            <div class="box bl-0 bt-0 "><span class="text"></span></div>
            <div class="box bt-0"><span class="text"></span></div>
            <div class="box bt-0 br-0"><span class="text"></span></div>
            <div class="box bl-0"><span class="text"></span></div>
            <div class="box"><span class="text"></span></div>
            <div class="box br-0"><span class="text"></span></div>
            <div class="box bb-0 bl-0"><span class="text"></span></div>
            <div class="box bb-0"><span class="text"></span></div>
            <div class="box br-0 bb-0"><span class="text"></span></div>
        </div>
        <div class="gameinfo">
            <h1> Welcome To My Tik Tok Toe Game.</h1>
            <div class="btn">
                <h2>Turn for <span id="cTurn">X</span></h2>
                <button id="reset">Reset</button>
            </div>
        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
